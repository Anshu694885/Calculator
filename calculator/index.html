<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator_box">
    <input type="text" id="display" readonly>
    <div class="button_box">
      <button class="button" onclick="currentScreen='';
      document.querySelector('#display').value=currentScreen;">c</button>
      <button class="button" onclick="currentScreen=currentScreen+ '1';
      document.querySelector('#display').value=currentScreen;">1</button>
      <button class="button" onclick="currentScreen=currentScreen+'2';
      document.querySelector('#display').value=currentScreen;">2</button>
      <button class="button" onclick="currentScreen=currentScreen+'+';
      document.querySelector('#display').value=currentScreen;">+</button>
      <button class="button" onclick="currentScreen=currentScreen+'3'
      document.querySelector('#display').value=currentScreen;">3</button>
      <button class="button" onclick="currentScreen=currentScreen+'4';
      document.querySelector('#display').value=currentScreen;">4</button>
      <button class="button" onclick="currentScreen=currentScreen + '-';
      document.querySelector('#display').value=currentScreen;">-</button>
      <button class="button" onclick="currentScreen=currentScreen +'5';
      document.querySelector('#display').value=currentScreen";>5</button>
      <button class="button" onclick="currentScreen=currentScreen+'6';
      document.querySelector('#display').value=currentScreen";>6</button>
      <button class="button" onclick="currentScreen=currentScreen+'*';
      document.querySelector('#display').value=currentScreen";>*</button>
      <button class="button" onclick="currentScreen=currentScreen+'7';
      document.querySelector('#display').value=currentScreen;">7</button>
      <button class="button"onclick="currentScreen=currentScreen+'8';
      document.querySelector('#display').value=currentScreen";>8</button>
      <button class="button"onclick="currentScreen=currentScreen+'8'>/</button>
      <button class="button" onclick="currentScreen=currentScreen+'/';
      document.querySelector('#display').value=currentScreen";>/</button>
      <button class="button"onclick="currentScreen=eval(currentScreen);
      document.querySelector('#display').value=currentScreen";>=</button>
      <button class="button"onclick="currentScreen=currentScreen+'9';
      document.querySelector('#display').value=currentScreen";>9</button>
    <button class="button"onclick="currentScreen=currentScreen+'0';
      document.querySelector('#display').value=currentScreen";>0</button>
    <button class="button"onclick="currentScreen=currentScreen+'.';
      document.querySelector('#display').value=currentScreen";>.</button>
    
    </div>
  </div>
  <script>
    let currentScreen = '';
    document.querySelector('#display').value = currentScreen;
  </script>
</body>

</html>
